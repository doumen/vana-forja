name: üî• Forja HariKatha v5.9.2

on:
  workflow_dispatch:
    inputs:
      source_url:
        description: 'URL do v√≠deo/live (YouTube ou Facebook)'
        required: true
        type: string
      post_id:
        description: 'ID do post rascunho no WordPress'
        required: true
        type: string
      start_time:
        description: 'In√≠cio do Corte (ex: 00:15:00) - Opcional'
        required: false
        default: ''
        type: string
      end_time:
        description: 'Fim do Corte (ex: 01:30:00) - Opcional'
        required: false
        default: ''
        type: string
      lang:
        description: 'Idioma da aula (pt/en)'
        required: false
        default: 'pt'
        type: string
      publish:
        description: 'Publicar imediatamente no WordPress?'
        required: false
        default: false
        type: boolean

# Prote√ß√£o de Concorr√™ncia: Evita processar o mesmo post em paralelo
concurrency:
  group: vana-forja-${{ github.event.inputs.post_id }}
  cancel-in-progress: false

jobs:
  forja:
    name: üõ†Ô∏è Transmutar VƒÅ·πáƒ´
    runs-on: ubuntu-latest
    timeout-minutes: 240 # Aumentado para lidar com downloads de lives longas

    steps:
      - name: üì• Checkout do C√≥digo
        uses: actions/checkout@v4

      - name: üêç Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: üíæ Gerenciar Cache da Forja
        uses: actions/cache@v4
        with:
          path: work/.cache
          # A chave do cache preserva custos de IA e transcri√ß√µes j√° feitas
          key: vana-cache-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            vana-cache-${{ runner.os }}-

      - name: üì¶ Instalar FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg

      - name: üìö Instalar Depend√™ncias Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üî• Executar Orquestrador Master (v5.9.2)
        env:
          # --- SEGREDOS ---
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WP_BASE_URL: ${{ secrets.WP_BASE_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
          GOOGLE_CREDS: ${{ secrets.GOOGLE_CREDS_JSON }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          
          # --- VARI√ÅVEIS ---
          GLOSSARIO_SHEET_ID: ${{ vars.GLOSSARIO_SHEET_ID }}
          AI_PROVIDER: ${{ vars.AI_PROVIDER || 'claude' }}
          BUDGET_DAY_USD: ${{ vars.BUDGET_DAY_USD || '5.0' }}
        run: |
          python vana_orchestrator.py \
            --source_url "${{ github.event.inputs.source_url }}" \
            --post_id "${{ github.event.inputs.post_id }}" \
            --start "${{ github.event.inputs.start_time }}" \
            --end "${{ github.event.inputs.end_time }}" \
            --lang "${{ github.event.inputs.lang }}" \
            ${{ github.event.inputs.publish == 'true' && '--publish' || '' }}

      - name: üì§ Arquivar Artefatos e Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forja-post-${{ github.event.inputs.post_id }}
          retention-days: 7
          path: |
            work/stats.json
            work/transcripts/raw_transcript.txt
            work/final/POST_WORDPRESS_PRONTO.txt
            work/audit/
            work/edited/